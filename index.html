<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="page">

    <div class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <h1 class="popup__title">Редактировать профиль</h1>
                <button type="button" class="popup__close-btn"></button>
                <form class="popup__form">
                    <input type="text" placeholder="Имя" name="full name" value="Жак-Ив Кусто" class="popup__form-text popup__form_type_full-name">
                    <input type="text" placeholder="О себе" name="about you" value="Исследователь океана" class="popup__form-text popup__form_type_about-you">
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

   <header class="header section">
        <img class="header__logo" src="images/Vector.svg" alt="логотип страницы">
        <div class="header__bottom-line"></div>
    </header>

    <div class="page__container">

        <main class="content">

            <section class="profile section">
                <div class="profile__info-place">
                    <div class="profile__avatar-container">
                        <img  class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                    </div>
                    <div class="profile__info">
                        <div class="profile__edit-button-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <div class="profile__edit-button">
                                <img id="edit-btn" src="./images/Edit Button.svg" alt="кнопка редактирования">
                            </div>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                        
                    </div>
                </div>
                <div class="profile__add-button">
                    <div class="profile__rectangle">
                        <img class="profile__rectangle_plus-btn" src="./images/plus-btn.svg" alt="кнопка добавить">
                    </div>
                </div>

            </section>

            <section class="places section">
                
                <ul class="cards">

                    <li class="card">
                        <img class="card__image" alt="Карачаевск" src="./images/karachaevsk.jpg">

                        <div class="card__description">
                            <h2 class="card__name">Карачаевск</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Гора Эльбрус" src="./images/Elbrus.jpg">

                        <div class="card__description">
                            <h2 class="card__name">Гора Эльбрус</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Домбай" src="./images/dombai.jpg">

                        <div class="card__description">
                            <h2 class="card__name">Домбай</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Гора Эльбрус" src="./images/Elbrus.jpg">

                        <div class="card__description">
                            <h2 class="card__name">Гора Эльбрус</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Домбай" src="./images/dombai.jpg">

                        <div class="card__description">
                            <h2 class="card__name">Домбай</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Карачаевск" src="./images/karachaevsk.jpg">

                        <div class="card__description">
                            <h2 class="card__name">Карачаево-Черкесия</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>

    </div>
    <footer class="footer section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
