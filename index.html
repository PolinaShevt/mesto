<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="/a.css">
    <title>mesto</title>
</head>

<body class="page">

    <div class="popup popup_type_edit">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-btn" id="close-btn_type_edit"></button>
            <form class="popup__form" name="popup" id="popup__form-type-edit">

                <div class="popup__input-area">
                    <input type="text" placeholder="Имя" name="full name" value="Жак-Ив Кусто" class="popup__form-text" id="full-name_input" minlength="2" maxlength="40">
                    <span class="popup__input-error" id="full-name_input-error"></span>
                </div>

                <div class="popup__input-area">
                    <input type="text" placeholder="О себе" name="about you" value="Исследователь океана" class="popup__form-text" id="about-you__input" minlength="2" maxlength="200">
                    <span class="popup__input-error" id="about-you__input-error"></span>
                </div>

                <button type="submit" class="popup__submit-btn" id="popup__submit-btn_type_edit">Сохранить</button>
            </form>
        </div>
        
    </div>

    <div class="popup popup_type_add">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-btn" id="close-btn_type_add"></button>
            <form class="popup__form" name="popup" id="popup__form-type-add">

                <div class="popup__input-area">
                    <input type="text" placeholder="Название" name="name" class="popup__form-text" id="input_place-name" minlength="2" maxlength="30">
                    <span class="popup__input-error" id="input_place-name-error"></span>
                </div>

                <div class="popup__input-area">
                    <input type="url" placeholder="Ссылка на картинку" name="link" class="popup__form-text" id="input_link">
                    <span class="popup__input-error" id="input_link-error"></span>
                </div>

                <button type="submit" class="popup__submit-btn" id="popup__submit-btn_type_add">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_photoshow">
        <div class="popup__content popup__content_type_photoshow">
           <button type="button" class="popup__close-btn popup__close-btn_type_photoshow"  id="close-btn_type_photoshow"></button>
            <figure class="popup__image-area">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>
   

    
   <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип страницы">
    </header>


        <main class="content">

            <section class="profile section">
                <div class="profile__info-place">
                    <img  class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__edit-button-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                        
                    </div>
                </div>
                <button type="button" class="profile__rectangle">
                    <img class="profile__add-button" src="./images/plus-btn.svg" alt="кнопка добавить">
                </button>

            </section>

            <section class="places section">
                
                <ul class="cards">

                </ul>
            </section>
            <template class="list-item-template">
                <li class="card">
                    <img class="card__image" src="#" alt="фотография места">
                    <div class="card__delete-button"></div>
                    <div class="card__description">
                        <p class="card__name"></p>
                        <button type="button" class="card__like-btn"></button>
                    </div>
                </li>
            </template>
                
        </main>

    <footer class="footer section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
