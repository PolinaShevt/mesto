<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="a.css">
    <title>mesto</title>
</head>

<body class="page">

    <header class="header section">
        <img class="header__logo" src="images/Vector.svg" alt="логотип страницы">
        <div class="header__bottom-line"></div>
    </header>

    <div class="page__container">

        <main class="content">

            <section class="profile section">
                <div class="profile__info-place">
                    <div class="profile__avatar-container">
                        <img  class="profile__avatar" src="./images/image.jpg">
                    </div>
                    <div class="profile__info">
                        <div class="profile__edit-button-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <div class="profile__edit-button">
                                <img src="./images/Edit Button.svg" alt="кнопка редактирования">
                            </div>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                        
                    </div>
                </div>
                <div class="profile__add-button">
                    <div class="profile__rectangle">
                        <img class="profile__rectangle_plus-btn" src="./images/plus-btn.svg">
                    </div>
                </div>

            </section>

            <section class="places section">
                <ul class="cards">

                    <li class="card">
                        <img class="card__image" src="./images/karachaevsk.jpg">
                        <div class="card__info">
                            <h2 class="card__title">Карачаевск</h2>
                            <img class="card__like-btn" src="./images/places__like-btn.svg" alt="кнопка лайка">
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" src="./images/Elbrus.jpg">
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <img class="card__like-btn" src="./images/places__like-btn.svg" alt="кнопка лайка">
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" src="./images/dombai.jpg">
                        <div class="card__info">
                            <h2 class="card__title">Домбай</h2>
                            <img class="card__like-btn" src="./images/places__like-btn.svg" alt="кнопка лайка">
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" src="./images/Elbrus.jpg">
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <img class="card__like-btn" src="./images/places__like-btn.svg" alt="кнопка лайка">
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" src="./images/dombai.jpg">
                        <div class="card__info">
                            <h2 class="card__title">Домбай</h2>
                            <img class="card__like-btn" src="./images/places__like-btn.svg" alt="кнопка лайка">
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" src="./images/karachaevsk.jpg">
                        <div class="card__info">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <img class="card__like-btn" src="./images/places__like-btn.svg" alt="кнопка лайка">
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
