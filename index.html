<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="page">

    <div class="popup popup_type_edit">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-btn"></button>
            <form class="popup__form" name="popup">
                <input type="text" placeholder="Имя" name="full name" value="Жак-Ив Кусто" class="popup__form-text" id="full-name_input"> <!--решила не добалять класс, а написать идентификатор, тк стили у инпутов одинаковые-->
                <input type="text" placeholder="О себе" name="about you" value="Исследователь океана" class="popup__form-text" id="about-you__input">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-btn"></button>
            <form class="popup__form" name="popup">
                <input type="text" placeholder="Название" name="name" class="popup__form-text">
                <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__form-text">
                <button type="submit" class="popup__submit-btn">Создать</button>
            </form>
        </div>
    </div>

   <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип страницы">
    </header>


        <main class="content">

            <section class="profile section">
                <div class="profile__info-place">
                    <img  class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__edit-button-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                        
                    </div>
                </div>
                <button type="button" class="profile__rectangle">
                    <img class="profile__add-button" src="./images/plus-btn.svg" alt="кнопка добавить">
                </button>

            </section>

            <section class="places section">
                
                <ul class="cards">

                    <li class="card">
                        <img class="card__image" alt="Карачаевск" src="./images/karachaevsk.jpg">

                        <div class="card__description">
                            <p class="card__name">Карачаевск</p>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Гора Эльбрус" src="./images/Elbrus.jpg">

                        <div class="card__description">
                            <p class="card__name">Гора Эльбрус</p>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Домбай" src="./images/dombai.jpg">

                        <div class="card__description">
                            <p class="card__name">Домбай</p>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Гора Эльбрус" src="./images/Elbrus.jpg">

                        <div class="card__description">
                            <p class="card__name">Гора Эльбрус</p>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Домбай" src="./images/dombai.jpg">

                        <div class="card__description">
                            <p class="card__name">Домбай</p>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Карачаевск" src="./images/karachaevsk.jpg">

                        <div class="card__description">
                            <p class="card__name">Карачаево-Черкесия</p>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>

    <footer class="footer section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
